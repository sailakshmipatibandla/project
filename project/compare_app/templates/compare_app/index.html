{% extends "compare_app/template.html" %}
{% load static %}
{% block content %}
	<h1>Hello Folks!</h1>
	<h4>Have you ever faced the difficulty of choosing an electronic product from our so called "E-Commerce" websites? </h4>
	<hr>
	
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src='{% static "images/paytm.png" %}' width= "100%" height=" 150px"  background-size=  "100%"/>
      <div class="carousel-caption">
        
      </div>
    </div>
    <div class="item">
      <img src='{% static "images/snapdeal.png" %}'  />
      <div class="carousel-caption">
       
      </div>

    </div>
     <div class="item">
      <img src='{% static "images/amazon.png" %}'  />
      <div class="carousel-caption">
       
      </div>

    </div>
     <div class="item">
      <img src='{% static "images/ebay.png" %}'  />
      <div class="carousel-caption">
       
      </div>

    </div>
     <div class="item">
      <img src='{% static "images/amazon (1).png" %}'  />
      <div class="carousel-caption">
       
      </div>

    </div>
    
    
  </div>



  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
